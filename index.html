<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="clock">
    <!-- ------------------------------ AnalogClock Clock ------------------------------ -->
    <section class="analog-clock">
        <div class="analog-clock-circle">
            <div class="numbers">
                <div class="twelve">12</div>
                <div class="three">3</div>
                <div class="six">6</div>
                <div class="nine">9</div>
            </div>
            <div class="arrows">
                <div class="hour-arrow"></div>
                <div class="minute-arrow"></div>
                <div class="second-arrow"></div>
            </div>
        </div>
    </section>
    <!-- ------------------------------ DigitalClock Clock ------------------------------ -->
    <section class="digital-clock">
        <div class="clock-box">
            <div class="time">
                <div id="hour" class="num">00</div>
                <div class="text">Hours</div>
            </div>
            <div class="time">
                <div id="minutes" class="num">00</div>
                <div class="text">Minutes</div>
            </div>
            <div class="time">
                <div id="seconds" class="num">00</div>
                <div class="text">Seconds</div>
            </div>

        </div>
        <div class=" ampm">
            <div class="fs-md" id="ampm">AM</div>
        </div>
    </section>
</div>

    <script src="./script.js"></script>
</body>

</html>
